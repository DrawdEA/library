<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
</head>
<body>
    <h1 id="welcome">Welcome to the Virtual Library!</h1>
    <div id="navbar">
        <button id="new-book">New Book</button>

        <dialog id="new-book-prompt">
            <button id="close">Close</button>
            <label for="title">
                Title:
                <input type="text" name="title" id="title" required>
            </label>
            <label for="author">
                Author:
                <input type="text" name="author" id="author" required>
            </label>
            <label for="pages">
                Pages:
                <input type="number" name="pages" id="pages" required>
            </label>
            <label for="hasRead">
                Read:
                <input type="checkbox" name="hasRead" id="hasRead" required>
            </label>
            <button id="submit">Submit</button>
        </dialog>
    </div>

    <div id="books"></div>
</body>
</html>
